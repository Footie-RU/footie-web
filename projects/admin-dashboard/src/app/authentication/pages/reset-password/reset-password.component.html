<div class="col-12 d-flex justify-content-center align-items-start align-items-lg-center h-100">
  <div class="col-lg-10 col-12 px-1 px-lg-4">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()" class="mt-3" [class.loading]="loading">
      <div class="container-fluid ps-0 mb-3">
        <h3 class="heading">Change your password</h3>
        <p class="sub-heading">Enter your new password.</p>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="pwd-group">
          <input type="password" class="form-control" id="password" formControlName="password"
            placeholder="Enter your password" #pwdInput>
          <button type="button" class="btn-transparent"
            (click)="pwdInput.type = pwdInput.type === 'text' ? 'password' : 'text';">
            <img src="assets/images/icons/{{ pwdInput.type === 'password' ? 'eye-off' : 'eye' }}.svg" alt="eye"
              class="icon">
          </button>
        </div>
        <small class="text-danger">{{ form.get('password')?.touched && form.get('password')?.errors?.['required'] ?
          'Password is required' : '' }}</small>
      </div>
      <footiedrop-web-loading-button buttonText="Submit" [disabled]="form.invalid" [loading]="loading"
        class="primary"></footiedrop-web-loading-button>
    </form>
    </div>
</div>
