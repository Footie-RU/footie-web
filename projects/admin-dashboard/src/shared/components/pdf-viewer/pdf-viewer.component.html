<div class="modal-header">
  <h5 class="modal-title">PDF Viewer</h5>
  <!-- <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button> -->
</div>

<div class="modal-body">
  <div class="pdf-container" *ngIf="pdfSrc">
    <pdf-viewer
      [src]="pdfSrc"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="zoomLevel"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 100%; height: 100vh"
    ></pdf-viewer>
  </div>
</div>

<div class="modal-footer">
  <!-- Zoom In Button -->
  <button type="button" class="btn btn-secondary" (click)="zoomIn()">
    <i class="fa-solid fa-search-plus"></i>
  </button>

  <!-- Zoom Out Button -->
  <button type="button" class="btn btn-secondary" (click)="zoomOut()">
    <i class="fa-solid fa-search-minus"></i>
  </button>

  <!-- Close Button -->
  <button
    type="button"
    matRipple
    arial-label="Close"
    class="btn"
    style="background-color: #e36f00 !important; color: #fff !important"
    (click)="close()"
  >
    <i class="fa-solid fa-times"></i> Close
  </button>

  <!-- Download Button -->
  <button
    type="button"
    matRipple
    class="btn btn-secondary"
    (click)="downloadPdf()"
  >
    <i class="fa-solid fa-download"></i> Download
  </button>

  <!-- Reject Button -->
  <!-- <button type="button" matRipple class="btn btn-danger" (click)="reject()">
    <i class="fa-solid fa-times"></i> Reject
  </button> -->
</div>
