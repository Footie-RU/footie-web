<div class="container-fluid px-1">
  <form [formGroup]="form" (ngSubmit)="login()" class="mt-3">
    <div class="container-fluid ps-0 mb-3">
      <h3 class="heading">Sign In With Your {{ loginmode }}</h3>
      <p class="sub-heading">Welcome Back.</p>
    </div>
    <div *ngIf="loginmode === 'email'" class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
        placeholder="Enter your email address">
    </div>
    <div *ngIf="loginmode === 'phone'" class="form-group">
      <label for="phone">Phone</label>
      <input footiedropWebNumbersOnly type="phone" class="form-control" id="phone" formControlName="phone"
        placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
        placeholder="Enter your password">
    </div>
    <div class="form-group text-end">
      <a routerLink="/auth/forgot-password">Forgot Password?</a>
    </div>
    <footiedrop-web-loading-button buttonText="Sign In" [disabled]="form.invalid"></footiedrop-web-loading-button>
  </form>

  <div class="container-fluid px-0 py-4 pt-5">
    <div class="d-flex justify-content-center align-items-center">
      <div class="line"></div>
      <div class="px-3 sign-in-text">Sign In With</div>
      <div class="line"></div>
    </div>

    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="col-auto d-flex justify-content-between pt-3 gap-4">
        <button type="button" [matTooltipPosition]="'above'" matTooltip="Login with Google" class="btn-transparent p-0"
          (click)="loginWithGoogle()">
          <img src="assets/images/icons/google.svg" alt="google" class="icon">
        </button>
        <button class="btn-transparent p-0" (click)="toggleLoginMode()" [matTooltipPosition]="'above'"
          [matTooltip]="loginmode === 'email' ? 'Login with phone' : 'Login with email'">
          <img src="assets/images/icons/{{ loginmode }}.svg" alt="{{ loginmode }}" class="icon">
        </button>
      </div>
    </div>

    <div class="col-12 text-center">
      <p class="mt-4 text-muted">Don't have an account? <a routerLink="/auth/register">Sign Up</a></p>
    </div>
  </div>

</div>
