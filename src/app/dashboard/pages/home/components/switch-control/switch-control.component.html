<div class="wrapper">
  <div class="switch--box">
    <label class="cswitch"
      ><span class="cswitch--label"></span>
      <input
        class="cswitch--input"
        [checked]="checked"
        (change)="toggle()"
        type="checkbox"
      /><span class="cswitch--trigger wrapper"></span>
    </label>
  </div>
</div>
